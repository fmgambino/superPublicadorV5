<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />

  <link rel="stylesheet" href="assets/css/auth.css"/>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
  <div class="container">

    <!-- Formulario de inicio de sesi칩n -->
    <div class="form-container sign-in-container">
      <form action="backend/login.php" method="POST">
        <h1 data-i18n="login">Iniciar sesi칩n</h1>

        <input
          type="email"
          id="email"
          name="email"
          placeholder="Correo electr칩nico"
          required
        />

        <div class="password-container">
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Contrase침a"
            required
          />
          <button
            type="button"

        <div class="options">
          <label for="remember">
            <input
              type="checkbox"
              id="remember"
              name="remember"
            />
            <span data-i18n="remember">Recu칠rdame</span>
          </label>
          <a
            href="forgot-password.php"
            class="forgot-password"
            data-i18n="forgotPassword"
          >
            쯆lvidaste tu contrase침a?
          </a>
        </div>

        <button type="submit" class="btn" data-i18n="login">
          Ingresar
        </button>
      </form>
    </div>

    <!-- Panel derecho -->
    <div class="overlay-container">
      <div class="overlay">
        <div class="top-controls">
          <!-- Modo oscuro -->
          <label class="switch" title="Cambiar tema">
            <input type="checkbox" id="themeSwitcher" />
            <span class="slider"></span>
          </label>

          <!-- Idioma -->
          <button class="lang-toggle" onclick="toggleLanguage()" title="Cambiar idioma">
            游쀯릖/游쥟릖
          </button>
        </div>

        <div class="overlay-panel overlay-right">
          <img
            class="logo"
            src="https://autoposteg.electronicagambino.com/images/logo-light.png"
            alt="Logo"
          />
          <h1 data-i18n="createAccount">쯅uevo aqu칤?</h1>
          <p data-i18n="subtitle">
            Crea una cuenta para comenzar a publicar autom치ticamente
          </p>
          <a href="register">
            <button class="ghost" data-i18n="register">Registrarse</button>
          </a>
        </div>
      </div>
    </div>

  </div>

  <!-- Footer -->
  <div class="auth-footer">
    <span data-i18n="footer">
      Bienvenido a la herramienta autom치tica de publicaci칩n.
    </span><br />
    <span data-i18n="powered">Powered by</span>
    <a href="https://electronicagambino.com" target="_blank">
      Electr칩nica Gambino
    </a>
  </div>

  <!-- Scripts -->
  <script src="assets/js/auth.js"></script>
  <script>
    // Mostrar / ocultar contrase침a
    document.getElementById('togglePassword').addEventListener('click', function () {
      const pwd = document.getElementById('password');
      const icon = document.getElementById('toggleIcon');
      if (pwd.type === 'password') {
        pwd.type = 'text';
        icon.classList.replace('fa-eye', 'fa-eye-slash');
        this.setAttribute('aria-label', 'Ocultar contrase침a');
      } else {
        pwd.type = 'password';
        icon.classList.replace('fa-eye-slash', 'fa-eye');
        this.setAttribute('aria-label', 'Mostrar contrase침a');
      }
    });
  </script>
</body>
</html>
