<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title data-i18n="register">Registro - SuperPublicador</title>
  <link rel="stylesheet" href="assets/css/auth.css" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
  <div class="container">

    <!-- Formulario de registro -->
    <div class="form-container sign-up-container">
      <form action="/register" method="POST">
        <h1 data-i18n="register">Crear cuenta</h1>

        <div class="form-row">
          <input
            type="text"
            name="first_name"
            placeholder="Nombre"
            required
          />
          <input
            type="text"
            name="last_name"
            placeholder="Apellido"
            required
          />
        </div>

        <select name="country" id="country" required>
          <option value="">Seleccione un país</option>
        </select>

        <input
          type="text"
          name="province"
          placeholder="Provincia / Estado"
        />
        <input
          type="text"
          name="city"
          placeholder="Ciudad"
        />
        <input
          type="email"
          name="email"
          placeholder="Correo electrónico"
          required
          autocomplete="email"
        />

        <div class="password-container">
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Contraseña"
            required
            autocomplete="new-password"
          />
          <button
            type="button"
            id="togglePassword"
            class="toggle-password"
            aria-label="Mostrar contraseña"
          >
            <i id="toggleIcon" class="fa fa-eye"></i>
          </button>
        </div>

        <div class="options">
          <label for="remember">
            <input
              type="checkbox"
              id="remember"
              name="remember"
            />
            <span data-i18n="remember">Recuérdame</span>
          </label>
          <a
            href="forgot-password.php"
            class="forgot-password"
            data-i18n="forgotPassword"
          >
            ¿Olvidaste tu contraseña?
          </a>
        </div>

        <button
          type="submit"
          class="btn"
          data-i18n="register"
        >
          Registrarse
        </button>
      </form>
    </div>

    <!-- Panel derecho -->
    <div class="overlay-container">
      <div class="overlay">
        <div class="top-controls">
          <!-- Modo oscuro toggle -->
          <label class="switch" title="Cambiar tema">
            <input type="checkbox" id="themeSwitcher" />
            <span class="slider"></span>
          </label>

          <!-- Idioma toggle -->
          <button
            class="lang-toggle"
            onclick="toggleLanguage()"
            title="Cambiar idioma"
          >
            🇪🇸/🇺🇸
          </button>
        </div>

        <div class="overlay-panel overlay-right">
          <img
            class="logo"
            src="https://autoposteg.electronicagambino.com/images/logo-light.png"
            alt="Logo"
          />
          <h1 data-i18n="haveAccount">¿Ya tienes cuenta?</h1>
          <p data-i18n="subtitle">
            Inicia sesión para acceder a tu dashboard
          </p>
          <a href="login.html">
            <button class="ghost" data-i18n="login">
              Iniciar Sesión
            </button>
          </a>
        </div>
      </div>
    </div>

  </div>

  <!-- Footer -->
  <div class="auth-footer">
    <span data-i18n="footer">
      Bienvenido a la herramienta automática de publicación.
    </span><br />
    <span data-i18n="powered">Powered by</span>
    <a
      href="https://electronicagambino.com"
      target="_blank"
    >
      Electrónica Gambino
    </a>
  </div>

  <!-- Scripts -->
  <script src="./assets/js/auth.js"></script>
  <script>
    // Mostrar / ocultar contraseña
    document
      .getElementById('togglePassword')
      .addEventListener('click', function () {
        const pwd = document.getElementById('password');
        const icon = document.getElementById('toggleIcon');
        if (pwd.type === 'password') {
          pwd.type = 'text';
          icon.classList.replace('fa-eye', 'fa-eye-slash');
          this.setAttribute('aria-label', 'Ocultar contraseña');
        } else {
          pwd.type = 'password';
          icon.classList.replace('fa-eye-slash', 'fa-eye');
          this.setAttribute('aria-label', 'Mostrar contraseña');
        }
      });
  </script>
</body>
</html>
